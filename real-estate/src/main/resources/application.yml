server:
  port: 8082

spring:
  application:
    name: real-estate

  datasource:
    url: jdbc:postgresql://localhost:5435/real_estate_db
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true