server:
  port: ${API_GATEWAY_PORT}

spring:
  main:
    web-application-type: reactive
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
  application:
    name: api-gateway

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_PROTOCOL}://${EUREKA_INSTANCE_HOSTNAME}:${SERVICE_REGISTRY_SERVER_PORT}/eureka/